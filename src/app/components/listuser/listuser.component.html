<div class="Container">
  <table class="table table-stripe">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Operations </th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
        <button class="btn btn-primary" (click)="updateUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
